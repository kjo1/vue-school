<html>

<head>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>

    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <notification-message type="success" header="Test!">
      <p>Your flight has been <b>canceled</b>.</p>
    </notification-message>

  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div v-show="!hidden" class="ui message" :class="type">
      <i class="close icon" @click="close"></i>
      <div class="header">
        {{header}}
      </div>
        <slot></slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.createApp({})
      .component('notification-message', {
        template: '#notification-message-template',

        props: {
          type: { type: String, required: true },
          header: { type: String, required: true }
        },

        data()
        {
          return {
            hidden: false
          }
        },

        methods: {
          close()
          {
            this.hidden = true
          }
        }
      })
      .mount('#app')
  </script>
</body>

</html>
